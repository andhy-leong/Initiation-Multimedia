<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>IA : Qu'est-ce que c'est ?</title>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        #container {
            display: flex;
            align-items: flex-start; /* Aligne les éléments en haut */
            gap: 20px; /* Espace entre la vidéo et la description */
        }
        video {
            border: 4px solid #fff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            transform: scaleX(-1);
        }
        #infoPanel {
            width: 400px; /* Largeur fixe pour le panneau d'information */
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #resultat {
            font-size: 1.8em;
            font-weight: bold;
            margin: 0 0 15px 0;
            min-height: 40px;
        }
        #description {
            font-size: 1em;
            color: #555;
            line-height: 1.5;
            min-height: 100px; /* Hauteur minimale pour éviter les sauts de page */
        }
    </style>
</head>
<body>
    <h1>Pointez votre caméra sur un objet</h1>
    <div id="container">
        <video id="video" width="640" height="480" autoplay muted></video>

        <div id="infoPanel">
            <h2 id="resultat">Chargement...</h2>
            <p id="description">La description de l'objet apparaîtra ici.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
